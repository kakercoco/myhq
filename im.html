		<script type="text/javascript">
			$(function(){
				$('.im-ft-all span').click(function(){
					if ($('.im-item').hasClass('pb-170')) {
						$('.im-item').removeClass('pb-170')
						$('.im-ft-img').slideUp()
					} else{
						$('.im-ft-img').slideDown()
						$('.im-item').addClass('pb-170')
					}
				})
				$('.im-ft-hert').click(function(){
					$('.index-bg').show()
					$('.im-heart').slideDown()
				})
				$('.im-heart h5 span').click(function(){
					$('.im-heart').slideUp()
					$('.index-bg').hide()
				})
				$('.im-heart li').each(function(i){
					$(this).click(function(){
						$('.im-heart li').removeClass('c-red').addClass('c-999').find('span').hide()
						for (a=0;a<5;a++) {
							if (a<=i) {
								$($('.im-heart li')[a]).addClass('c-red').removeClass('c-999')
							}
						}
						$(this).find('span').show()
					})
				})
				
			})
		</script>
