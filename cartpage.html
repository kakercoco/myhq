			<script type="text/javascript">
				var contextPath = '';
				//失效产品标题变灰
				$(".p-cartinvalid").parent().parent().find(".p-title").css("color", "#ccc");
				//点击编辑全部变换样式
				$("#cart-edit").click(function() {
					var textlength = this.innerHTML.length;
					if(textlength == 4) {
						this.innerHTML = "完成";
						$(".p-cartcheck").css({ "background": "url(images/cart-check_2.png)no-repeat", "-webkit-background-size": "cover", "background-size": "cover" });
						$(".totalcount").hide();
						$(".buy-btn-fix").hide().next().removeClass("btn-hidden");
						$(".ids").attr("checked", false);
                        $(".ids").val(0);
                        $("#buy-sele-all").attr("checked", false);
            	        $("#buy-sele-all").val(0);
						calculateTotal();
					} else if(textlength == 2) {
						this.innerHTML = "编辑全部";
						$(".p-cartcheck").css({ "background": "url(images/cart-check.png)no-repeat", "-webkit-background-size": "cover", "background-size": "cover" });
						$(".totalcount").show();
						$(".buy-btn-fix").show().next().addClass("btn-hidden");
						$(".ids").attr("checked", false);
                        $(".ids").val(0);
                        $("#buy-sele-all").attr("checked", false);
            	        $("#buy-sele-all").val(0);
						calculateTotal();
					}

				})
				$('.buy-btn-fix').click(function(){
					$(".p-cartcheck").css({ "background": "url(images/cart-check.png)no-repeat", "-webkit-background-size": "cover", "background-size": "cover" });
					$(".ids").attr("checked", false);
                    $(".ids").val(0);
                    $("#buy-sele-all").attr("checked", false);
            	    $("#buy-sele-all").val(0);
            	    calculateTotal();
					window.location.href="order.html";
				})
				var needRefresh = sessionStorage.getItem("need-refresh");
			    if(needRefresh){
			        sessionStorage.removeItem("need-refresh");
			        location.reload();
			    }

			</script>
