<!DOCTYPE html>

					<li>

		<script type="text/javascript">
			$('.ps-a-close').click(function(){
				$('.ps-wrap').fadeOut()
			})
			$('.ps-a-li-right span').click(function(){
				location.href ='myquan.html'
			})
			
		</script>
