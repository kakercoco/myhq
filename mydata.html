<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width" name="viewport">
		<title>我的资料</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/media-100.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<div class="mydata mt-10">
			<form class="" action="mysetting.html">
				<div class="datalist clearfix">
					<label for="dataName" class="fl">昵称:</label>
					<div class="fr dataipt">
						<input type="text" class="c-999" id="dataName" value="陈晓明" readonly="readonly">
					</div>
				</div>
				<div class="datalist clearfix">
					<label for="dataId" class="fl">注册ID:</label>
					<div class="fr dataipt">
						<input type="text" class="c-999" id="dataId" value="112546142564" readonly="readonly">
					</div>
				</div>
				<div class="datalist clearfix">
					<label for="dataSex" class="fl">性别:</label>
					<div class="fr dataipt dataiptsex">
						<div class="fl mr-20">
							<input type="radio" name="dataSex" style="margin-top: 0.13rem;" class="fl" checked="checked" /> 男
						</div>
						<div class="fl">
							<input type="radio" name="dataSex" style="margin-top: 0.13rem;" class="fl" /> 女
						</div>

					</div>
				</div>
				<div class="datalist clearfix">
					<label for="dataP" class="fl">生日:</label>
					<div class="fr dataipt">
						<div class="demo">
							<p class="fl">	<span><select class="sel_year" rel="2000"></select></span>年	</p>
							<p class="fl">	<span><select class="sel_month" rel="2"></select></span>月</p>
							<p class="fl">	<span><select class="sel_day" rel="14"></select></span>日</p>
						</div>
					</div>
				</div>
				<div class="mydata-btn">
					<button type="submit" class="btn bg-fc3 btn-block">确认修改</button>
				</div>

			</form>
		</div>

		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/hq.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/birthday.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$.ms_DatePicker({
					YearSelector: ".sel_year",
					MonthSelector: ".sel_month",
					DaySelector: ".sel_day"
				});
				$.ms_DatePicker();
			});
		</script>
	</body>

</html>
