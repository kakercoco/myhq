<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width" name="viewport">
		<title>意见反馈</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/media-100.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body> 
		<div class="feed">
			<div class="feed-top">
				<h3>请选择反馈问题类型</h3>
				<ul class="mt-10">
					<li class="fl tac mr-10 mb-10 bg-fc3-c-fff">
						购买遇到问题
					</li>
					<li class="fl tac mr-10 mb-10">
						功能建议
					</li>
					<li class="fl tac mr-10 mb-10">
						性能问题
					</li>
					<li class="fl tac mr-10 mb-10">
						其他
					</li>
					
				</ul>
				<textarea value="手机不能购买商品" maxlength="500" id="feed-input"></textarea>
				<div class="feed-phone mt-10">手机号: <input type="tel" id="feed-phone"/></div>
				<button class="btn btn-block bg-fc3 mt-30 feed-btn">提交</button>
			</div>
		</div>
		
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/hq.js" type="text/javascript" charset="utf-8"></script>
		
	</body>

</html>
