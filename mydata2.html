		<script src="js/mobiscroll.js"></script>
		<script type="text/javascript">
			$(function() {
				var currYear = (new Date()).getFullYear();
				var opt = {};
				opt.date = {
					preset: 'date'
				};
				opt.datetime = {
					preset: 'datetime'
				};
				opt.time = {
					preset: 'time'
				};
				opt.default = {
					theme: 'android-ics light', //皮肤样式
					display: 'modal', //显示方式 
					mode: 'scroller', //日期选择模式
					dateFormat: 'yyyy-mm-dd',
					lang: 'zh',
//					showNow: true,
//					nowText: "今天",
					startYear: currYear - 50, //开始年份
					endYear: currYear  //结束年份
				};

				$("#USER_AGE").mobiscroll($.extend(opt['date'], opt['default']));
				$("#USER_AGE").change(function(){
					var val=$('#USER_AGE').val()
					alert("发送ajax"+val)
				})
				$('.sett-sex').click(function(){
					$('.return-bg').fadeIn()
					$('.data-sex').fadeIn()
				})
				$('.data-sex li').click(function(){
					$('.data-sex li span').removeClass('bg-fc3')
					$(this).find('span').addClass('bg-fc3')
					$('.sett-sex p').html($(this).find('b').html())
					$('.return-bg').hide()
					$('.data-sex').hide()
				})
			});
			
		</script>
